<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>노원구 공릉동 햄버거 맛집 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  
  <style>
    /* 지도가 표시될 영역의 크기를 100%로 설정합니다. */
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
    .map-title {
      position: absolute; z-index: 1000; left: 12px; top: 12px;
      background: rgba(255,255,255,0.9); backdrop-filter: saturate(1.2) blur(2px);
      border-radius: 12px; padding: 10px 12px; box-shadow: 0 2px 10px rgba(0,0,0,.08);
      font-size: 14px; line-height: 1.2; color: #111; font-weight: 600;
    }
    .leaflet-popup-content b { font-size: 14px; }
    .leaflet-popup-content small { color:#555; }
    @media (prefers-color-scheme: dark) {
      .map-title { background: rgba(32,32,32,0.85); color: #e8e8e8; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="map-title">노원구 공릉동 햄버거 맛집 지도</div>

  <script>
    // 1. 지도 객체를 생성하고 중심 위치와 확대 레벨을 설정합니다.
    const center = [37.6253, 127.0768]; // 공릉동 중심 좌표
    const map = L.map('map').setView(center, 14);

    // 2. OpenStreetMap에서 지도 타일 이미지를 가져옵니다.
    // 이 과정에서 인터넷 연결이 필수적입니다.
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 3. 햄버거 가게들의 위치 데이터를 정의합니다.
    const markers = [
      { name: '버거킹 화랑대역점', lat: 37.6186, lng: 127.0877 },
      { name: '맘스터치 태릉입구역점', lat: 37.6190, lng: 127.0735 },
      { name: '맥도날드 과학기술대점', lat: 37.6322, lng: 127.0754 },
      { name: '버거리 공릉역점', lat: 37.6250, lng: 127.0765 },
      { name: '빅터스버거 공릉직영점', lat: 37.6262, lng: 127.0811 }
    ];

    // 4. 마커들을 그룹으로 묶어 지도에 표시합니다.
    const markerCluster = L.markerClusterGroup();

    markers.forEach(marker => {
      const m = L.marker([marker.lat, marker.lng]);
      m.bindPopup(`<b>${marker.name}</b>`);
      markerCluster.addLayer(m);
    });

    map.addLayer(markerCluster);
  </script>
</body>
</html>
